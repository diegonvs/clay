<script>
	var animationTime = 300;
	var minimumDelay = 50;

	$('.cm-button-toggle').on('click', function() {
		var thisButton = $(this);
		var thisBar = $('.cm-bar');
		var wasActive = thisButton.hasClass('cm-button-active');
		if (wasActive) {
			thisButton.removeClass('cm-button-active');
			thisBar
				.stop()
				.removeClass('cm-bar-active')
				.delay(animationTime)
				.queue(function() {
					thisBar.removeClass('cm-bar-transition').dequeue();
				});
		} else {
			thisButton.addClass('cm-button-active');
			thisBar
				.stop()
				.addClass('cm-bar-transition')
				.delay(minimumDelay)
				.queue(function() {
					thisBar.addClass('cm-bar-active').dequeue();
				});
		}
	});

	$('.cm-button-menu').on('click', function() {
		var thisButton = $(this);
		var thisSubmenu = thisButton.next('.cm-submenu');
		var wasActive = thisButton.hasClass('cm-button-active');
		$('.cm-button-menu.cm-button-active').removeClass('cm-button-active');
		$('.cm-submenu.cm-submenu-active')
			.stop()
			.removeClass('cm-submenu-active')
			.delay(animationTime)
			.queue(function() {
				$(this)
					.removeClass('cm-submenu-transition')
					.dequeue();
			});
		if (!wasActive) {
			thisButton.addClass('cm-button-active');
			thisSubmenu
				.stop()
				.addClass('cm-submenu-transition')
				.delay(minimumDelay)
				.queue(function() {
					thisSubmenu.addClass('cm-submenu-active').dequeue();
				});
		}
	});

	$('.cm-button-submenu').on('click', function() {
		var thisButton = $(this);
		var thisPanel = thisButton.next('.cm-panel');
		var wasActive = thisButton.hasClass('cm-button-active');
		$('.cm-button-submenu.cm-button-active').removeClass(
			'cm-button-active'
		);
		$('.cm-panel.cm-panel-active')
			.stop()
			.removeClass('cm-panel-active')
			.delay(animationTime)
			.queue(function() {
				$(this)
					.removeClass('cm-panel-transition')
					.dequeue();
			});
		if (!wasActive) {
			thisButton.addClass('cm-button-active');
			thisPanel
				.stop()
				.addClass('cm-panel-transition')
				.delay(minimumDelay)
				.queue(function() {
					thisPanel.addClass('cm-panel-active').dequeue();
				});
		}
	});

	$('.cm-panel-close').on('click', function() {
		$('.cm-button-submenu.cm-button-active').removeClass(
			'cm-button-active'
		);
		$('.cm-panel.cm-panel-active')
			.stop()
			.removeClass('cm-panel-active')
			.delay(animationTime)
			.queue(function() {
				$(this)
					.removeClass('cm-panel-transition')
					.dequeue();
			});
	});

	$('.cm-panel-button').on('click', function() {
		$(this).toggleClass('cm-button-active');
	});
</script>
